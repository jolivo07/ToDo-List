<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8fae90e41c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>ToDo List</title>
</head>

<body class="bg-light">

    <div class="bg-blue-ligth d-flex py-5 justify-content-between shadow p-3 mb-4 ">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 d-flex">
                    <div class="to-do px-5 text-white fw-bolder display-5 border-3 border-end border-white">ToDo List
                    </div>
                    <div class="task-incomplate-nav ps-5 text-white">
                        <div class="fs-4" id="cont-task-incomplete">0 Incomplete Tasks</div>
                    </div>

                </div>
                <div class="col-6 d-flex justify-content-end">
                    <div><button type="button" id="nav-tasks-incomplate"
                            class="btn btn-link px-5  text-decoration-none text-white fs-3">Incomplete Tasks</button>
                    </div>
                    <div><button type="button" id="nav-tasks-completed"
                            class="btn btn-link px-5  me-4 text-decoration-none text-white fs-3">Completed
                            Tasks</button></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid mb-5 ">
        <div class="row">
            <div class="col-12 text-end mb-5  "><button type="button"
                  id="add-tasks"  class="btn bg-blue-ligth fs-4 py-3 me-5 px-5 text-white">Add Tasks</button></div>
        </div>
    </div>

    <main class="bg-light h-600px">
        <div id="table-task-completed" class="container-fluid px-5 d-none">
            <table class="table bg-white shadow " >
                <thead class="bg-primary text-white">
                    <tr>
                        <th class="text-center" scope="col">Status</th>
                        <th class="text-center" scope="col">Task</th>
                        <th class="text-center" scope="col">Created At</th>
                        <th class="text-center" scope="col">Finished At</th>
                        <th class="text-center" scope="col">Actions</th>

                    </tr>
                </thead>
                <tbody id="table-completed">

                </tbody>
            </table>
        </div>




        <div id="table-task-incomplete" class="container-fluid px-5 d-none ">
            <table class="table bg-white shadow " >
                <thead class="bg-primary text-white">
                    <tr>
                        <th class="text-center" scope="col">Status</th>
                        <th class="text-center" scope="col">Task</th>
                        <th class="text-center" scope="col">Created At</th>
                        <th class="text-center" scope="col">Finished At</th>
                        <th class="text-center" scope="col">Actions</th>

                    </tr>
                </thead>
                <tbody id="table-incomplete">


                </tbody>
            </table>
        </div>
        <div id="new-tasks" class="container bg-white shadow p-4  d-none">
            <div class="row">
                <div class="col-12 fs-2 fw-bolder mb-5">New Tasks</div>
                <div class="col-12 mb-5">
                    <label for="exampleFormControlInput1" class="form-label">Title Task</label>
                    <input type="text" class="form-control" id="title-tasks" placeholder="Title Task">
                </div>
                <div class="col-12 mb-5">
                    <label class="form-label">Description</label>
                    <textarea id="description-tasks" class="form-control h-200px resize"></textarea>
                </div>

                <div class="col-12 d-flex justify-content-end ">
                    <button type="button" class="btn bg-light fs-4">Cancel</button>
                    <button id="create-tasks" type="button" class="btn bg-blue-ligth fs-4 mx-5 text-white px-4">Create Task</button>
                </div>

            </div>
        </div>





        <div id="edit-tasks" class="container bg-white shadow p-4 d-none">
            <div class="row">
                <div class="col-12 fs-2 fw-bolder mb-5">Edit Tasks</div>
                <div class="col-12 mb-5">
                    <label for="exampleFormControlInput1" class="form-label">Title Task</label>
                    <input id="edit-title" type="text" class="form-control" placeholder="Title Task">
                </div>
                <div class="col-12 mb-5">
                    <label class="form-label">Description</label>
                    <textarea id="edit-description" class="form-control h-200px resize"></textarea>
                </div>

                <div class="col-12 d-flex justify-content-end ">
                    <button type="button" class="btn bg-light fs-4">Cancel</button>
                    <button id="edit-tasks-buttom" type="button" class="btn bg-blue-ligth fs-4 mx-5 text-white px-4">Edit Task</button>
                </div>

            </div>
        </div>

        <!-- Button trigger modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Delete Tasks</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure want to delete this tasks
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cancel</button>
                        <button id="modal-delete" type="button" data-bs-dismiss="modal" class="btn btn-primary">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer" class="bg-white d-none">
        <div class="container-fluid p-5 ">
            <div class="row">
                <div id="footer-task-name" class="col-6 fs-2 text-primary"></div>
                <div id="footer-task-date" class="col-6 text-end text-secondary fs-5"></div>
            </div>
        </div>
        <div class="container-fluid p-5 pt-0">
            <div class="row">
                <div id="footer-task-description" class="col-12 fs-5 "></div>
            </div>
        </div>
    </div>

    <div id="footer-preview" class="bg-white d-none">
        <div class="container-fluid p-5 pt-0">
            <div class="row p-5">
                <div class="col-12 text-secondary fs-5 p-5 text text-center ">Select a Task to preview it.</div>
            </div>
        </div>
    </div>


















    <script src="javascript/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
